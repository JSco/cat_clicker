<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
  </head>
  <body>
    <div class="cat-list">
      <ul id="cat-list">
      </ul>
    </div>
    <div class="cat-display">
      <h2 id="cat-name"></h2>
      <h3 id="cat-clicks"></h3>
      <img id="cat-image" />
    </div>
    <div class="cat-admin">
      <button id="admin-button" style="display:none" disabled="false">Admin</button>
      <br>
      <form id="admin-form" style="display:none">
        Name: <input id="name-field" />
        <br>
        Clicks: <input id="clicks-field" />
        <br>
        Image URL: <input id="image-field" />
        <br>
        <button id="cancel-button" type="button">Cancel</button>
        <button id="save-button" type="button">Save</button>
      </form>
    </div>
    <script type="text/javascript" src="./js/cat_clicker.js"></script>
  </body>
</html>
